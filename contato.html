<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato para dúvidas, sugestões e reclamações."/>
    <link rel="stylesheet" href="styles/contato.css">
    <title>Contato Dindin - entre em contato</title>
</head>

<body>
    <header>
        <section class="pagetop">
            <div class="logo">
                <img src="images/dindinlogo.png" alt="Logo">
                <h3>dindin</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="cursos.html">CURSOS</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section id="container-form">
            <form>
                
                <div id="formulario">
                    <h3>Contato</h3>
                    <input type="text" placeholder="Nome" />
                    <input type="email" placeholder="E-mail" />
                    <textarea placeholder="Mensagem"></textarea>
                    <button>enviar</button>
                </div>
            </form>
            <div id="img">
                <img src="images/ilustra-contato.png" alt="">
        </section>
    </main>


    <footer>
        <div class="footercontent">
            <div class="logo">
                <div class="footer_img">
                    <img src="images/dindinlogo.png" alt="">
                </div>
                <div class="logo_content">
                    <h3>dindin</h3>
                    <h5>educação financeira</h5>
                </div>
            </div>
            <div class="footer_links">
                <a href="cursos.html">cursos</a>
                <a href="blog.html">blog</a>

            </div>
            <div class="footer_other">
                <a href="contato.html">quero ser prof</a>
